<html>  
  <head>  
        <meta charset="utf-8">  
        <title>中国地图</title>  
  </head> 
<style>

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
	var width  = 1000;
	var height = 1000;
	
	var g = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height)
	    .append("g")
	    .attr("transform", "translate(0,0)");
	/*由于 GeoJSON 文件中的地图数据，都是经度和纬度的信息。它们都是三维的，
	*而要在网页上显示的是二维的，所以要设定一个投影函数来转换经度纬度。
	*使用 d3.geo.mercator() 的投影方式
	*center() 设定地图的中心位置，[107,31] 指的是经度和纬度。
	*scale() 设定放大的比例。
	*translate() 设定平移。*/
	var projection = d3.geo.mercator()
						.center([107, 31])
						.scale(850)
    					.translate([width/2, height/2]);
	/*为了根据地图的地理数据生成 SVG 中 path 元素的路径值，
	*需要用到 d3.geo.path()，我称它为地理路径生成器
	*projection() 是设定生成器的投影函数，把上面定义的投影传入即可。
	*以后，当使用此生成器计算路径时，会自己加入投影的影响。*/
	var path = d3.geo.path()
					.projection(projection);
	
	
	var color = d3.scale.category20();
	
	
	d3.json("china.geojson", function(error, root) {
		
		if (error) 
			return console.error(error);
		/*console.log(root.features);*/
		/*为每个图形和对应的名字创建一个分组<g>*/
        var gs = g.selectAll("path")  
            .data(root.features)  
            .enter()  
            .append("g"); 

        /*创建各省份地图*/
		gs.append("path")
			.attr("stroke","#000")
			.attr("stroke-width",1)
			.attr("fill", function(d,i){
				return color(i);
			})
			.attr("d", function(d){
				return path(d);
			}) //使用地理路径生成器
			.on("mouseover",function(d,i){
                d3.select(this)
                    .attr("fill","yellow");
            })
            .on("mouseout",function(d,i){
                d3.select(this)
                    .attr("fill",color(i));
            });

            /*添加各省份名称*/
             gs.append("text")  
            .attr("x",function(d,i){  
            	if(d.properties.id=="20"){/*河北*/
            		return(path.centroid(d)[0]-25);
            	}
            	if(d.properties.id=="32"){/*北京*/
            		return(path.centroid(d)[0]+10);
            	}
                return (path.centroid(d)[0]-10);  
            })  
            .attr("y",function(d){  
            	if(d.properties.id=="20"||d.properties.id=="32"||d.properties.id=="33"){/**/
            		return(path.centroid(d)[1]+20);
            	}
            	if(d.properties.id=="6"){/*北京*/
            		return(path.centroid(d)[1]+5);
            	}
            return (path.centroid(d)[1]);  
            }) 
            .text(function(d){  
                return d.properties.name;  
            }) 
		
	});

</script>
	
</body>  
</html>
